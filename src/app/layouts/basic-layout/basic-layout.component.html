<div class="control-section">
    <div style="padding:5px;text-align: right;">
        <button id="add" class="e-btn e-info" (click)="addPanel()">Add Panel</button>
    </div>
    <ejs-dashboardlayout id='default_dashboard' columns="5" #default_dashboard [cellSpacing]='cellSpacing'  [allowResizing]='true'>
        <div id="one" class="e-panel" data-row="0" data-col="0" data-sizeX="1" data-sizeY="1" data-zIndex="999">
            <span id="close" class="e-template-icon e-close-icon" (click)="onCloseIconHandler($event)"></span>
            <div class="e-panel-container">
                <div class="text-align">0</div>
            </div>
        </div>
        <div id="two" class="e-panel" data-row="1" data-col="0" data-sizeX="1" data-sizeY="2" data-zIndex="999">
            <span id="close" class="e-template-icon e-close-icon" (click)="onCloseIconHandler($event)"></span>
            <div class="e-panel-container">
                <div class="text-align">1</div>
            </div>
        </div>
        <div id="three" class="e-panel" data-row="0" data-col="1" data-sizeX="4" data-sizeY="2" data-zIndex="999">
            <span id="close" class="e-template-icon e-close-icon" (click)="onCloseIconHandler($event)"></span>
            <div class="e-panel-container">
                <div class="text-align">2</div>
            </div>
        </div>
        <div id="four" class="e-panel" data-row="2" data-col="1" data-sizeX="1" data-sizeY="1" data-zIndex="999">
            <span id="close" class="e-template-icon e-close-icon" (click)="onCloseIconHandler($event)"></span>
            <div class="e-panel-container">
                <div class="text-align">3</div>
            </div>
        </div>
        <div id="five" class="e-panel" data-row="2" data-col="2" data-sizeX="3" data-sizeY="1" data-zIndex="999">
            <span id="close" class="e-template-icon e-close-icon" (click)="onCloseIconHandler($event)"></span>
            <div class="e-panel-container">
                <div class="text-align">4</div>
            </div>
        </div>
    </ejs-dashboardlayout>
</div>
